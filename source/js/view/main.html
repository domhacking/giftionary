<div class="thickLine">
    <div class="middleLine">
        <div class="bottomLine">

            <h1><img src="../img/header.png" alt="The Giftionary"/></h1>

            <div class="slideshow">
                <div class='main-image' style='background-image: url({{image.name}});'></div>
            </div>



            <div class="dip">
                <img src="../img/dip.png" alt="">
            </div>

            <div class="social">
                <a href="http://www.facebook.com" target="_blank"><img src="../img/facebook.png" alt=""></a>
                <a href="http://www.twitter.com" target="_blank"><img src="../img/twitter.png" alt=""></a>
                <a href="http://www.tumblr.com" target="_blank"><img src="../img/tumblr.png" alt=""></a>
            </div>

        </div>
    </div>

    <a class='navigator navigator__prev' on-click='goto:{{current - 1}}'><img src="../img/navigator--left2.png" alt="" /></a>
    <a class='navigator navigator__next' on-click='goto:{{current + 1}}'><img src="../img/navigator--right2.png" alt="" /></a>
    <a class='shuffle' on-click="goto{{}}"><img src="../img/shuffle.png" alt=""></a>
</div>
